<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <!-- Instagram story/post format -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1350" fill="#1a1a1a"/>
  
  <!-- Top banner -->
  <rect x="0" y="0" width="1080" height="200" fill="url(#redGrad)"/>
  
  <text x="540" y="110" font-family="Arial, Helvetica, sans-serif" font-size="58" 
        font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    TAKE ACTION
  </text>
  <text x="540" y="160" font-family="Arial, Helvetica, sans-serif" font-size="32" 
        text-anchor="middle" fill="#FFD700">
    Join the Revolution
  </text>
  
  <!-- Action items -->
  <g transform="translate(120, 280)">
    <!-- Item 1 -->
    <rect x="0" y="0" width="60" height="60" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
    <text x="90" y="45" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      Publish in Diamond OA venues
    </text>
    
    <!-- Item 2 -->
    <rect x="0" y="100" width="60" height="60" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
    <text x="90" y="145" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      Refuse to review for journals
    </text>
    <text x="90" y="175" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      with exploitative APCs
    </text>
    
    <!-- Item 3 -->
    <rect x="0" y="230" width="60" height="60" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
    <text x="90" y="275" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      Support editorial board
    </text>
    <text x="90" y="305" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      resignations & conversions
    </text>
    
    <!-- Item 4 -->
    <rect x="0" y="360" width="60" height="60" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
    <text x="90" y="405" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      Advocate for institutional
    </text>
    <text x="90" y="435" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      fund redirection
    </text>
    
    <!-- Item 5 -->
    <rect x="0" y="490" width="60" height="60" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
    <text x="90" y="535" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      Challenge prestige = journal
    </text>
    <text x="90" y="565" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      brand in assessments
    </text>
    
    <!-- Item 6 -->
    <rect x="0" y="620" width="60" height="60" fill="none" stroke="#DC143C" stroke-width="4" rx="5"/>
    <text x="90" y="665" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      Share this campaign &
    </text>
    <text x="90" y="695" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#FFFFFF">
      spread the message
    </text>
  </g>
  
  <!-- Middle section -->
  <rect x="90" y="1000" width="900" height="3" fill="#DC143C"/>
  
  <text x="540" y="1060" font-family="Arial, Helvetica, sans-serif" font-size="38" 
        font-weight="bold" text-anchor="middle" fill="#FFD700">
    BECAUSE:
  </text>
  
  <text x="540" y="1120" font-family="Arial, Helvetica, sans-serif" font-size="32" 
        text-anchor="middle" fill="#FFFFFF">
    37% profit margins on
  </text>
  <text x="540" y="1160" font-family="Arial, Helvetica, sans-serif" font-size="32" 
        text-anchor="middle" fill="#FFFFFF">
    YOUR unpaid labour is
  </text>
  <text x="540" y="1200" font-family="Arial, Helvetica, sans-serif" font-size="36" 
        font-weight="bold" text-anchor="middle" fill="#DC143C">
    NOT ACCEPTABLE
  </text>
  
  <!-- Bottom -->
  <rect x="0" y="1240" width="1080" height="110" fill="url(#redGrad)"/>
  
  <text x="540" y="1285" font-family="Arial, Helvetica, sans-serif" font-size="42" 
        font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    THE REVOLUTION
  </text>
  <text x="540" y="1330" font-family="Arial, Helvetica, sans-serif" font-size="42" 
        font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    WON'T BE PAYWALLED
  </text>
</svg>
